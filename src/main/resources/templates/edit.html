<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>【Spring Boot】todoの編集【Thymeleaf】</title>
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	  crossorigin="anonymous">
</head>
<body class="container mx-6 my-4">
	<h2>todoの編集</h2>
	<form th:action="@{/update}" method="post" th:object="${editTodoForm}" class="form-inline mt-4 mb-4">
		<input type="hidden" th:field="*{id}" th:value="*{id}" />
		<input type="text" th:field="*{updateTodo}" th:value="*{updateTodo}" class="col-4 p-0 mr-4">
		<button type="submit" class="btn btn-outline-dark btn-sm">更新する</button>
		<div th:if="${#fields.hasErrors('updateTodo')}"
			 th:errors="*{updateTodo}" class="alert alert-secondary" role="alert">投稿エラー</div>
	</form>
	<a href="/" class="link-secondary">一覧に戻る</a>
</body>
</html>
